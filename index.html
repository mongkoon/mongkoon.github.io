function storeValue(key, value) {
    if (localStorage) {
        localStorage.setItem(key, value);
    } else {
        $.cookies.set(key, value);
    }
}

function getStoredValue(key) {
    if (localStorage) {
        return localStorage.getItem(key);
    } else {

    }

function stopTimer()
{
  if (x !== -1) {
    clearInterval(x);
    x = -1;

function startTimer()
{
  if (x === -1) {

function stopOrStart() 
{
